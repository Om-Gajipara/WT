<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
      </style>
</head>
<body>
    <div class="container" align="center" style="width: 100%;">
        <div class="login-box border border-primary rounded" align="center" style="width: 60%;">
            <h2>
                Login   
            </h2>
            <div class="row">
                <div class="col">
                    <label> Username:</label> 
                    <input style="width: 50%;" type="text" id="Username" class="form-control" placeholder="Enter Username">
                </div>
            </div>
            <div class="row" >
                <div class="col my-3" >
                    <label> Password:</label> 
                    <input style="width: 50%;" type="password" id="Password" class="form-control" placeholder="Enter Password">
                </div>
            </div>
            <div class="row" >
                <div class="col">
                    <input type="button" style="width: 10%;" class="btn btn-primary btn-block my-3" value="Login" onclick="loginCheck()">
                </div>
            </div>

            <div class="row" >
                <div class="col">
                    <h2 id="msg"></h2>
                </div>
            </div>
        </div>
    </div>
    <script>
        function loginCheck() {
            var username = document.getElementById("Username").value;
            var password = document.getElementById("Password").value;
            if(!username && !password){
                document.getElementById("msg").innerHTML="Enter all field";
            }else if(username=="om" && password=="om"){
                document.getElementById("msg").innerHTML="Login successful";
            }else{
                document.getElementById("msg").innerHTML="Login unsuccessful";
            }
        }
    </script>
</body>
</html>
