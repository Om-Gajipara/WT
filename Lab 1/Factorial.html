<!-- WAP in java script to Find Factorial of given number -->

<html>
    <head>
        <title>
            Java Script Factorial
        </title>
        <script>
            let a= Number.parseInt(prompt("Enter Number"));
            let ans=1;
            for(let i=1;i<=a;i++){
            ans=ans*i;
            }
            document.write("Factorial = "+ans);
            
        </script>
    </head>
    <body>

    </body>
</html>
