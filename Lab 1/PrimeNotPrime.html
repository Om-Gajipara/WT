<!-- WAP in java script to check number is prime or notprime -->

<html>
    <head>
        <title>
            Java Script Prime or NotPrime 
        </title>
        <script>
            let a= Number.parseInt(prompt("Enter Number"));
            let count=0;
            for(let i=2;i<Number.parseInt(a/2);i++){
                if(a%i==0){
                    count++;
                }
            }
            if(count==0){
                document.write("number "+a+" is prime");
            }else{
                document.write("number "+a+" is NotPrime");
            }
            document.write();
        </script>
    </head>
    <body>

    </body>
</html>
