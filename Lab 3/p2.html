<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p 2</title>
</head>
<body>
    <script>
        let a=Number(prompt("enter size of array :"));      
        let arr=[];
        for (i=0;i<a;i++){
            arr[i]=prompt("enter number :");
        }
        let temp =arr[0]
        for(i=1;i<arr.length;i++){
            if(temp>arr[i]){
                temp=arr[i];
            }
        }

        document.write("max number is :"+temp)
    </script>
</body>
</html>
